services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    user: 1000:1000
    env_file:
      - ./frontend/.env
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    user: 1000:1000
    env_file:
      - ./backend/.env
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app
